<!DOCTYPE html>
<html>
  <head>
    <title>Chat Test Client</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      .messages {
        height: 300px;
        border: 1px solid #ccc;
        padding: 10px;
        overflow-y: auto;
        margin: 10px 0;
      }
      .message {
        margin: 5px 0;
        padding: 5px;
        background: #f0f0f0;
        border-radius: 5px;
      }
      .input-group {
        margin: 10px 0;
      }
      input,
      button {
        padding: 8px;
        margin: 5px;
      }
      input[type="text"] {
        width: 300px;
      }
      .status {
        color: green;
        font-weight: bold;
      }
      .error {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Socket.io Chat Test</h1>

      <div class="input-group">
        <label>JWT Token:</label><br />
        <input
          type="text"
          id="token"
          placeholder="Enter your JWT token here"
          style="width: 500px"
        />
        <button onclick="connect()">Connect</button>
      </div>

      <div id="status" class="status"></div>

      <div class="input-group">
        <label>Match ID:</label>
        <input type="text" id="matchId" placeholder="Enter match ID" />
        <button onclick="joinMatch()">Join Match</button>
      </div>

      <div class="messages" id="messages"></div>

      <div class="input-group">
        <input
          type="text"
          id="messageInput"
          placeholder="Type your message..."
        />
        <button onclick="sendMessage()">Send</button>
      </div>

      <div class="input-group">
        <button onclick="getChatHistory()">Get Chat History</button>
        <button onclick="getChatList()">Get Chat List</button>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
      let socket = null;

      function connect() {
        const token = document.getElementById("token").value;
        if (!token) {
          alert("Please enter a JWT token");
          return;
        }

        console.log("Connecting with token:", token.substring(0, 20) + "...");
        addMessage("Attempting to connect...");

        socket = io("http://localhost:3000", {
          auth: {
            token: token,
          },
        });

        socket.on("connect", () => {
          document.getElementById("status").textContent =
            "Connected to chat server!";
          console.log("Connected to server");
        });

        socket.on("disconnect", () => {
          document.getElementById("status").textContent =
            "Disconnected from chat server";
          console.log("Disconnected from server");
        });

        socket.on("connect_error", (error) => {
          document.getElementById("status").textContent =
            "Connection error: " + error.message;
          document.getElementById("status").className = "error";
          console.error("Connection error:", error);
        });

        socket.on("newMessage", (message) => {
          addMessage(
            `${message.sender.name}: ${message.content} (${new Date(
              message.createdAt
            ).toLocaleTimeString()})`
          );
        });

        socket.on("joinedMatch", (data) => {
          addMessage(`Joined match room: ${data.matchId}`);
        });

        socket.on("error", (error) => {
          addMessage(`Error: ${error}`, "error");
        });
      }

      function joinMatch() {
        const matchId = document.getElementById("matchId").value;
        if (!socket) {
          alert("Please connect first");
          return;
        }
        if (!matchId) {
          alert("Please enter a match ID");
          return;
        }

        socket.emit("joinMatch", matchId);
      }

      function sendMessage() {
        const matchId = document.getElementById("matchId").value;
        const messageInput = document.getElementById("messageInput");
        const content = messageInput.value;

        if (!socket) {
          alert("Please connect first");
          return;
        }
        if (!matchId || !content) {
          alert("Please enter match ID and message");
          return;
        }

        socket.emit("sendMessage", {
          matchId: matchId,
          content: content,
        });

        messageInput.value = "";
      }

      function addMessage(text, className = "") {
        const messages = document.getElementById("messages");
        const div = document.createElement("div");
        div.className = "message " + className;
        div.textContent = text;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
      }

      async function getChatHistory() {
        const matchId = document.getElementById("matchId").value;
        const token = document.getElementById("token").value;

        if (!matchId) {
          alert("Please enter a match ID");
          return;
        }

        if (!token) {
          alert("Please enter a JWT token first");
          return;
        }

        try {
          const response = await fetch(
            `http://localhost:3000/api/chat/${matchId}/messages`,
            {
              headers: {
                Authorization: `Bearer ${token}`,
                "Content-Type": "application/json",
              },
            }
          );

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const data = await response.json();

          addMessage("=== Chat History ===");
          data.messages.forEach((msg) => {
            addMessage(
              `${msg.sender.name}: ${msg.content} (${new Date(
                msg.createdAt
              ).toLocaleString()})`
            );
          });
          addMessage("=== End History ===");
        } catch (error) {
          addMessage("Error fetching chat history: " + error.message, "error");
        }
      }

      async function getChatList() {
        const token = document.getElementById("token").value;

        if (!token) {
          alert("Please enter a JWT token first");
          return;
        }

        try {
          const response = await fetch("http://localhost:3000/api/chat/", {
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json",
            },
          });

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const data = await response.json();

          addMessage("=== Chat List ===");
          data.chats.forEach((chat) => {
            const lastMsg = chat.lastMessage
              ? `Last: ${chat.lastMessage.content}`
              : "No messages yet";
            addMessage(
              `Match ${chat.matchId} with ${chat.otherUser.name} - ${lastMsg}`
            );
          });
          addMessage("=== End Chat List ===");
        } catch (error) {
          addMessage("Error fetching chat list: " + error.message, "error");
        }
      }
    </script>
  </body>
</html>
